<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>hinzufuegen</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="/html/style1.css" type="text/css" rel="stylesheet">

</head>
<body>
	<ul>
	 <li><a href="/">Gerichte finden</a></li>
	  <li><a class="active" href="/all">Alle Gericht</a></li>
	  <li><a class="active" href="/add">Gericht hinzufügen</a></li>
	  <li><a href="/change">Gericht ändern</a></li>
	  <li><a href="/createplan">Wochenpläne</a></li>
	  
	</ul>
	<div class="form-style-8">
		<div id="inside">
			<h2>Gericht hinzufuegen</h2>
			<form id="add" name="add" onsubmit="return false;">
			
			<input type="text" id="art" placeholder="'Art'     			 Hauptgericht/Suppe/Salat oder Nachtisch" required><br>	
			<input type="input" id="gericht" placeholder="'Gericht'   			 Name von dem Gericht"/><br>
			<input type="input" id="beilage" placeholder="'Beilage'     	    	 Kartoffel/Reis oder Nudel"/><br>
			<input type="input" id="zweiteBeilage" placeholder="'Beilage'     		Weitere Beilage 3er Gericht"/><br>
			<input type="input" id="fleisch" placeholder="'Fleisch'     		Rind/Pute/Vegetarisch"/><br>
			<input type="input" id="komponenten" placeholder="'Komponente'     	zwei/drei"><br>
			<input type="input" id="preis" placeholder="'Preis'     			Preis mit Komma ohne € Sympbol "><br>
			<input type="input" id="kalenderwoche" placeholder="'Kalenderwoche'     	Ganze Zahl"><br>
			
			
			<button id="changeMealButton" class="addMealsButton" onclick="addMeal()">Hinzufügen</button>
			
			</form>

		</div>
	</div>
	



	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
