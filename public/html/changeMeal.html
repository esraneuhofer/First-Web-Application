<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gericht aendern</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/html/styleblue.css">
	<link href="/html/styleChangeMeal.css" type="text/css" rel="stylesheet">
	<link href="/html/typeaheadstyle.css" type="text/css" rel="stylesheet">
	<link href="/html/navigationbar.css" type="text/css" rel="stylesheet">
</head>
<body>
	<ul>
	  <li><a href="/">Gerichte finden</a></li>
	  <li><a class="active" href="/all">Alle Gericht</a></li>
	  <li><a class="active" href="/add">Gericht hinzufügen</a></li>
	  <li><a href="/change">Gericht ändern</a></li>
	  <li><a href="/createplan">Wochenpläne</a></li>
	  
	</ul>
	<div class="form-style-8" id="topOne">
		<div id="top">
		<input class="typeahead" type="text" id="choosenMeal" placeholder="Welches Gericht soll geändert werden">
			
		</div>
		<div id="inside">

			<h2>Gericht ändern</h2>
			<form id="change" name="change">
			
			<input type="input" id="artChange" placeholder="Art"><br>	
			<input type="input" id="gerichtChange" placeholder="Gericht"/><br>
			<input type="input" id="beilageChange" placeholder="Beilage"/><br>
			<input type="input" id="zweiteBeilageChange" placeholder="Beilage"/><br>
			<input type="input" id="fleischChange" placeholder="Fleisch"/><br>
			<input type="input" id="komponentenChange" placeholder="Komponente"><br>
			<input type="input" id="preisChange" placeholder="Preis"><br>
			<input type="input" id="kalenderWocheChange" placeholder="Kalenderwoche"><br>
			
			
			<input type="button" id="clickForChange" value="Gericht ändern" class="buttonsChangeMeal">
			
			</form>

		</div>
	</div>
	<div>
	<div id="outputSeachMealForChange">
		<table > 
			  <thead>
			    <tr>
			      <th id="eins">Art</th>
			      <th id="zwei">Name</th>
			      <th id="drei">Beilage</th>
			      <th id="vier">Beilage</th>
			      <th id="fuenf">Fleisch</th>
			      <th id="sechs">Komponenten</th>
			      <th id="acht">Kalenderwoche</th>
			      <th id="sieben">Preis</th>

			    </tr>
			  </thead>
			  <tbody id="myTableBodySearchMealForChange">
			  </tbody>
		</table>
	</div>

	<div id="outputChangedMeal">
		<table > 
			  <thead>
			    <tr>
			      <th>Art</th>
			      <th>Name</th>
			      <th>Beilage</th>
			      <th>Beilage</th>
			      <th>Fleisch</th>
			      <th>Komponenten</th>
			      <th>Kalenderwoche</th>
			      <th>Preis</th>

			    </tr>
			  </thead>
			  <tbody id="myTableBodyChanged">
			  </tbody>
		</table>
	</div>
	</div>
	<div id="resetButton" class="buttonsChangeMeal">
		<input type="button" value="Clear Table">
	</div>

	
	<script type="text/javascript" src="/js/typeahead.bundle.js"></script>
	<script type="text/javascript" src="/js/typeheadapp.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
